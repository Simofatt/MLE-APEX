dynamic-actions: 
- # ====== Dynamic Action: New =================================
  id: 17539010604385847
  identification: 
    name: New

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: NATIVE_MAP_REGION|REGION TYPE|spatialmapclick
    selection-type: Region
    region: Map # 17538467489385841

  actions: 
  - # ====== Action: Set Lat =====================================
    id: 17539145862385848
    identification: 
      name: Set Lat
      action: Set Value

    settings: 
      set-type: JavaScript Expression
      javascript-expression: this.data?.lng
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P5_LAT

    execution: 
      sequence: 20
      event: New # 17539010604385847
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Set Lng =====================================
    id: 17539291493385849
    identification: 
      name: Set Lng
      action: Set Value

    settings: 
      set-type: JavaScript Expression
      javascript-expression: this.data?.lat
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P5_LON

    execution: 
      sequence: 30
      event: New # 17539010604385847
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Refresh =====================================
    id: 19197630757537801
    identification: 
      action: Refresh

    affected-elements: 
      selection-type: Region
      region: Map # 17538467489385841

    execution: 
      sequence: 40
      event: New # 17539010604385847
      fire-when-event-result-is: True
      fire-on-initialization: false

